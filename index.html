<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack Labsheets</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            overflow: hidden;
            border-radius: 8px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background: #007BFF;
            color: white;
        }

        td {
            background: #fff;
        }

        tr:hover td {
            background: #f1faff;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: 600;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            table {
                font-size: 14px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FullStack Labsheets</h1>
        <table>
            <thead>
                <tr>
                    <th>Lab</th>
                    <th>Questions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lab 1</td>
                    <td>
                        <a href="Lab_1/1.html">1</a>,

                        <a href="#1_3">3</a>, 
                        <a href="#1_4">4</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
